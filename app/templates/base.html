<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - qblog</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    {% endblock %}
</head>

<body>
{% block banner %}
{% if current_user.is_authenticated %}
<a href="{{url_for('main.logout')}}">logout</a>
{% else %}
<a href="{{url_for('main.login')}}">login</a>
<a href="{{url_for('main.regist')}}">regist</a>
{% endif %}
{% endblock %}
{% block body %}
{% endblock %}

{% block scripts %}
<!--<script type="application/javascript" src="../static/js/lib/jquery.js"></script>-->
<script type="application/javascript" src="{{ url_for('static', filename='js/lib/jquery.js') }}"></script>
{% endblock %}
</body>

</html>
