{% extends "index.html" %}

{% block title %} {{ user.username }}'s Home Page {% endblock %}

{% block body %}
<div>
    <table>
        <tr>
            <td><label>UID: </label></td>
            <td><p>{{ user.id }}</p></td>
        </tr>
        <tr>
            <td><label>username: </label></td>
            <td><p>{{ user.username }}</p></td>
        </tr>
        <tr>
            <td><label>Email: </label></td>
            <td><p>{{ user.email }}</p></td>
        </tr>
    </table>
</div>
{% endblock %}
